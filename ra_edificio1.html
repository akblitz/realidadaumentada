<!DOCTYPE html>

<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
  <a-assets>

    <a-asset-item id="ciudad1-obj" src="https://raw.githubusercontent.com/akblitz/realidadaumentada/master/edificio1.obj"></a-asset-item>
    <a-asset-item id="ciudad1-mtl" src="https://raw.githubusercontent.com/akblitz/realidadaumentada/master/edificio1.mtl"></a-asset-item>
 
   <a-entity obj-model="obj: #ciudad1-obj; mtl: #ciudad-mtl"  scale=".3 .3 .3 " position="0.5 0.5 0.5"></a-entity>       
 
      
		<a-marker-camera preset='hiro'></a-marker-camera>
		</a-assets>
	</a-scene>
</body>
